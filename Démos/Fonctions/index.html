<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div>

        <input id="prenom" type="text">

        <p>Quel est votre sexe?</p>

        <input id="genre_m" type="radio" name="genre" value="M">

    <input type="button" value="Sauvegarder" onclick="saveInfo()">
