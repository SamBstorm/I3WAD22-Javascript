<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résumé Emmet Abbréviation</title>
</head>
<body>
    <h1>Emmet Abbréviation :</h1>
    <dl>
        <dt><strong>element1>element2</strong></dt>
        <dd><textarea style="border:none; overflow: visible; resize: none;" disabled rows="3" cols="80">&lt;element1&gt;
    &lt;element2&gt;&lt;/element2&gt;
&lt;/element1&gt;</textarea></dd>
        <dt><strong>element1+element2</strong></dt>
        <dd><textarea style="border:none; overflow: visible; resize: none;" disabled rows="2" cols="80">&lt;element1&gt;&lt;/element1&gt;
&lt;element2&gt;&lt;/element2&gt;</textarea></dd>
        <dt><strong>element1>element2+element3</strong></dt>
        <dd><textarea style="border:none; overflow: visible; resize: none;" disabled rows="4" cols="80">&lt;element1&gt;
    &lt;element2&gt;&lt;/element2&gt;
    &lt;element3&gt;&lt;/element3&gt;
&lt;/element1&gt;</textarea></dd>
        <dt><strong>element1*5</strong></dt>
        <dd><textarea style="border:none; overflow: visible; resize: none;" disabled rows="5" cols="80">&lt;element1&gt;&lt;/element1&gt;
&lt;element1&gt;&lt;/element1&gt;
&lt;element1&gt;&lt;/element1&gt;
&lt;element1&gt;&lt;/element1&gt;
&lt;element1&gt;&lt;/element1&gt;</textarea></dd>
        <dt><strong>element1#identifiant</strong></dt>
        <dd><textarea style="border:none; overflow: visible; resize: none;" disabled rows="1" cols="80">&lt;element1 id="identifiant"&gt;&lt;/element1&gt;</textarea></dd>
        <dt><strong>element1.maclasse</strong></dt>
        <dd><textarea style="border:none; overflow: visible; resize: none;" disabled rows="1" cols="80">&lt;element1 class="maclasse"&gt;&lt;/element1&gt;</textarea></dd>
</dl>
</body>
</html>
