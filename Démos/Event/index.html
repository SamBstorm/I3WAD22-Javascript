<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Démonstration - Evénements</title>
    <script src="./scripts/main.js" type="text/javascript"></script>
</head>

<body>
    <h1>Démonstration - Evénements</h1>
    <ul id="visiteurs">

    </ul>
    <div>
        <input type="radio" name="choixGenre" value="M" id="Male">
        <label for="Male">Homme</label>
    </div>
    <div>
        <input type="radio" name="choixGenre" value="F" id="Female">
        <label for="Female">Femme</label>
    </div>
    <div>
        <input type="radio" name="choixGenre" value="O" id="Other">
        <label for="Other">Autre</label>
    </div>
    <div><select name="status" id="maritalStatus">
            <option>Veuillez faire un choix</option>
            <option value="single">Célibataire</option>
            <option value="married">Marié</option>
            <option value="divorced">Divorcé</option>
            <option value="widowed">Veuf/Veuve</option>
        </select></div>
    <input type="text" name="nom" id="nomVisiteur">
    <input type="button" id="btnSave" value="S'enregistrer">

</body>

</html>
