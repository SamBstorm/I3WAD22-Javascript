<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Exercice 05 - Fonctions et DOM</title>
</head>
<body>
    <h1>Calcul de forme géométrique</h1>
    <div>
        Veuillez sélectionner une forme :
        <!-- select#formChoice>option[value=$]*4 -->        
        <select name="" id="formChoice">
            <option value="1">Rectangle</option>
            <option value="2">Triangle</option>
            <option value="3">Carré</option>
            <option value="4">Cercle</option>
        </select>
        <input type="button" value="Sélectionner" onclick="showInputs()">
        <div id="form">
            <h2>Forme</h2>
            <div>
                <label for="input1">Input 1 : </label>
                <input type="number" id="input1">
            </div>
            <div>
                <label for="input2">Input 2 : </label>
                <input type="number" id="input2">
            </div>
        </div>
        <input type="button" value="Calculer" onclick="calculer()">
    </div>
    <p id="result"></p>
    <script src="./scripts/geom.js" type="text/javascript"></script>
    <script src="./scripts/main.js" type="text/javascript"></script>
</body>
</html>
